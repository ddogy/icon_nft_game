	<meta charset="UTF-8">
	<title>ICONex Web Connect Demo</title>

    <style>
    .btn-outline-primary.custom-btn {
        color: #148c9a;
	    background-color: #fff;
	    border-color: #1aaaba;
        box-shadow: none !important;
    }
    .btn-outline-primary.custom-btn:hover, .btn-outline-primary.custom-btn:active {
        color: #fff !important;
	    background-color: #1aaaba !important;
	    border-color: #1aaaba !important;
        box-shadow: none !important;
    }
    input:focus, textarea:focus {
        border-color: #1aaaba !important;
        outline: none !important;
        box-shadow: none !important;
        -webkit-box-shadow: none !important;
    }
    </style>
</head>
<body>

        <!-- ADDRESS -->
        <div class="my-3 p-3 bg-white rounded shadow-sm">
            <h5 class="pb-2 mb-3 ml-3">ADDRESS</h5>
            <div class="container">
                <button id="request-address" type="button" class="btn btn-outline-primary custom-btn">Which wallet to use for this session?</button>
            </div>
            <div id="response-address" class="mt-3 ml-3">> Result : </div>
        </div>

        <!-- JSON-RPC -->
        <div class="my-3 p-3 bg-white rounded shadow-sm">
            <h5 class="pb-2 mb-3 ml-3">JSON-RPC</h5>
            <div class="container">
                <form id="request-score-form" class="form-check">
                    <div class="form-group">
                    <i>*User confirmation (password) required</i> <br>
                    <input type="radio" id="json-rpc-0" name="json-rpc" value="custom" onclick="setRequestScoreForm()" checked disabled>
                    <label for="json-rpc-0">Custom</label>
                    <input type="radio" id="json-rpc-1" name="json-rpc" value="read-only" onclick="setRequestScoreForm()" disabled>
                    <label for="json-rpc-1">Read Only</label>
                    <input type="radio" id="json-rpc-2" name="json-rpc" value="send-transaction" onclick="setRequestScoreForm()" disabled>
                    <label for="json-rpc-2">*Send Transaction</label>
                    <input type="radio" id="json-rpc-3" name="json-rpc" value="icx-transfer" onclick="setRequestScoreForm()" disabled>
                    <label for="json-rpc-3">*ICX Transfer</label>
                    </div>
                </form>
                <div class="form-group">
                    Param Data: <br>
                    <textarea id="score-data" class="form-control" rows="7"></textarea>
                </div>
                <button id="request-score" class="btn btn-outline-primary custom-btn">Make a JSON-RPC call</button>
                <div class="form-group">
                    <br>> Result : <br>
                    <textarea id="response-score" class="form-control" rows="7"></textarea>
                </div>
            </div>
        </div>

        <!-- SIGNING -->
        <div class="my-3 p-3 bg-white rounded shadow-sm">
            <h5 class="pb-2 mb-3 ml-3">SIGNING</h5>
            <div class="container">
                <label for="formGroupExampleInput">Tx Hash: </label>
                <input id="signing-data" type="text" class="form-control" placeholder="9babe5d2911e8e42dfad72a589202767f95c6fab49523cdc16279a7b8f82eab2"><br>
                <button id="request-signing" type="button" class="btn btn-outline-primary custom-btn">Request signing</button>
            </div>
            <div id="response-signing" class="mt-3 ml-3">> Signature : </div>
        </div>
    </main>

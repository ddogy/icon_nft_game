<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ICONex Web Connect Demo</title>
	<!-- bootstrap 4 style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
    .btn-outline-primary.custom-btn {
        color: #148c9a;
	    background-color: #fff;
	    border-color: #1aaaba;
        box-shadow: none !important;
    }
    .btn-outline-primary.custom-btn:hover, .btn-outline-primary.custom-btn:active {
        color: #fff !important;
	    background-color: #1aaaba !important;
	    border-color: #1aaaba !important;
        box-shadow: none !important;
    }
    input:focus, textarea:focus {
        border-color: #1aaaba !important;
        outline: none !important;
        box-shadow: none !important;
        -webkit-box-shadow: none !important;
    }
    </style>
</head>
<body>

    <main role="main" class="container">

        <div class="d-flex align-items-center p-3 my-3 text-white-50 rounded shadow-sm" style="background-color: #1aaaba">
            <div class="lh-100">
                <h5 class="mb-0 text-white lh-100">ICONex Demo</h5>
            </div>
        </div>

        <!-- Connect ICONex -->
        <div class="my-3 p-3 bg-white rounded shadow-sm">
            <h5 class="pb-2 mb-3 ml-3">Connect ICONex </h5>
            <div class="container">
                <button id="request-address" type="button" class="btn btn-outline-primary custom-btn"> Connect ICONex </button>
                <!--<button id="request-address" type="button" class="btn btn-outline-primary custom-btn">  Which wallet to use for this session? </button>-->
            </div>
            <div id="response-address" class="mt-3 ml-3"> > Connect address : </div>
        </div>

    </main>

<!-- ICON SDK for Javascript -->
<script src="https://cdn.jsdelivr.net/gh/icon-project/icon-sdk-js@latest/build/icon-sdk-js.min.js"></script>
<!-- jQuery 3 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<!-- bootstrap 4 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/iconex.js"> </script>
<!-- CustomEvent Handlers -->

</body>
</html>
